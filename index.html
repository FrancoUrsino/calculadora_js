<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="calculator__container">
      <div class="calculator__container--pantalla" id="pantalla">0</div>
      <button id="clr" class="calculator__container--btn">C</button>
      <button id="borrar" class="calculator__container--btn"><i class="bi bi-backspace"></i></button>
      <button class="calculator__container--btn">%</button>
      <button class="calculator__container--btn">/</button>
      <button class="calculator__container--btn">7</button>
      <button class="calculator__container--btn">8</button>
      <button class="calculator__container--btn">9</button>
      <button class="calculator__container--btn">X</button>
      <button class="calculator__container--btn">4</button>
      <button class="calculator__container--btn">5</button>
      <button class="calculator__container--btn">6</button>
      <button class="calculator__container--btn">-</button>
      <button class="calculator__container--btn">1</button>
      <button class="calculator__container--btn">2</button>
      <button class="calculator__container--btn">3</button>
      <button class="calculator__container--btn">+</button>
      <button class="calculator__container--btn">.</button>
      <button class="calculator__container--btn">0</button>
      <button id="equal" class="calculator__container--btn">=</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
